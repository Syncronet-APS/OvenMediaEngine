apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: streaming
  template:
    metadata:
      labels:
        app: streaming
    spec:
      containers:
        - name: ome-edge
          image: syncronet/ovenmediaengine:edge
          ports:
            - name: webrtc-signal
              containerPort: 3334
              protocol: "TCP"
            - name: webrtc-relay
              containerPort: 3479
              protocol: "TCP"
            - name: webrtc-ice-0
              containerPort: 10000
              protocol: "UDP"
            - name: webrtc-ice-1
              containerPort: 10001
              protocol: "UDP"
            - name: webrtc-ice-2
              containerPort: 10002
              protocol: "UDP"
            - name: webrtc-ice-3
              containerPort: 10003
              protocol: "UDP"
            - name: webrtc-ice-4
              containerPort: 10004
              protocol: "UDP"
            - name: webrtc-ice-5
              containerPort: 10005
              protocol: "UDP"
            - name: playlists
              containerPort: 8090
              protocol: "TCP"
      imagePullSecrets:
        - name: regcred
